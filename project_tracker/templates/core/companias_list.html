<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compañías</title>
</head>
<body>
    <h1>Lista de Compañías</h1>
    <ul>
        {% for compania in companias %}
        <li>{{ compania.nombre }} - {{ compania.correo }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Volver al inicio</a>
</body>
</html>
